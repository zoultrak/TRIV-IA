<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            padding: 40px 20px;
        }

        h1 {
            color: #00bcd4;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        #container {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00bcd4;
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 188, 212, 0.1);
            margin-bottom: 30px;
        }

        #container span {
            display: inline-block;
            margin: 10px 15px;
            font-size: 1.1rem;
        }

        #container strong {
            color: #00bcd4;
            font-weight: 600;
        }

        #question-container {
            background: rgba(22, 33, 62, 0.8);
            border: 2px solid #00bcd4;
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 188, 212, 0.15);
            margin-bottom: 25px;
        }

        #question {
            font-size: 1.3rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 25px;
            line-height: 1.6;
            text-align: left;
        }

        #options {
            display: grid;
            gap: 12px;
        }

        .btn {
            border-radius: 8px;
            font-weight: 500;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid #00bcd4;
        }

        .btn-outline-primary {
            color: #00bcd4;
            background-color: transparent;
        }

        .btn-outline-primary:hover {
            background-color: #00bcd4;
            color: #1a1a2e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.4);
        }

        .btn-outline-primary:active {
            background-color: #00bcd4;
            color: #1a1a2e;
        }

        .btn-outline-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: rgba(0, 188, 212, 0.1);
            color: #00bcd4;
        }

        .btn-info {
            background-color: #00bcd4;
            color: #1a1a2e;
            border-color: #00bcd4;
            font-weight: 600;
        }

        .btn-info:hover {
            background-color: #00a8cc;
            border-color: #00a8cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.5);
        }

        .btn-lg {
            padding: 15px 25px;
            font-size: 1.05rem;
        }

        .alert {
            border-radius: 10px;
            border: 2px solid;
            font-weight: 500;
            animation: slideIn 0.4s ease;
        }

        .alert-success {
            background-color: rgba(76, 175, 80, 0.15);
            border-color: #4caf50;
            color: #81c784;
        }

        .alert-danger {
            background-color: rgba(244, 67, 54, 0.15);
            border-color: #f44336;
            color: #ef5350;
        }

        .alert strong {
            color: #ffffff;
            font-size: 1.1rem;
        }

        .alert em {
            display: block;
            margin-top: 12px;
            color: #b0bec5;
            font-size: 0.95rem;
            font-style: italic;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-warning {
            color: #ffc107 !important;
        }

        .text-success {
            color: #4caf50 !important;
        }
    </style>
</head>

<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Trivia de preguntas</h1>

        <div id="container" class="mb-3 text-center">
            <span>&check; Correctas: <strong id="correctas">0</strong></span>
            <span class="ms-3">&#10008; Incorrectas: <strong id="incorrectas">0</strong></span>
        </div>

        <div id="question-container" class="mb-3">
            <p id="question" class="fs-5">Cargando pregunta de Gemini...</p>
            <div id="options" class="d-grid gap-2">              
            </div>
        </div>

        <script src="/data.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
</body>

</html>
